volumes:
  mongo_data:
    labels:
      com.backend-template.description: "MongoDB data directory"
      com.backend-template.backup-priority: "critical"
  redis_data:
    labels:
      com.backend-template.description: "Redis persistence data"
      com.backend-template.backup-priority: "medium"

services:
  mongo:
    build:
      context: .
      dockerfile: compose/mongo/Dockerfile
    restart: always
    environment:
      MONGO_INITDB_DATABASE: backend-template
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
    command: mongod --storageEngine wiredTiger --replSet rs0 --bind_ip_all --keyFile /etc/mongo-keyfile --quiet
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'mongo:27017'}]}) }" | mongosh -u ${MONGO_INITDB_ROOT_USERNAME:-admin} -p ${MONGO_INITDB_ROOT_PASSWORD:-password123} --authenticationDatabase admin --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: compose/backend/Dockerfile
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: .
      dockerfile: compose/frontend/Dockerfile
    restart: always
    depends_on:
      backend:
        condition: service_healthy
